  <form action="/" method="post">
  <div class="form-row">

      <div class="col-md-3">
        <label for="nombrePaciente">Nombre</label>
        <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" value="" required>
      </div>

      <div class="col-md-3">

        <input type="radio" required name="genero" id="g1" value="hombre" name="genero"><label for="g1">Hombre</label>
        <input type="radio" required name="genero" id="g2" value="mujer" name="genero"><label for="g2">Mujer</label>

        <!-- <input type="text" class="form-control" id="genero" name="genero" value="" required> -->
      </div>

      <div class="col-md-3">
        <label for="pacienteApeido">Apeidos</label>
        <input type="text" class="form-control" id="pacienteApeido" name= "pacienteApeido"value="" required>
      </div>


      <div class="col-md-3">
        <label for="doctor">Doctor</label>
        <input type="text" class="form-control" id="doctor" name="doctor" value="" required>
      </div>

      <div class="col-md-6">
        <label for="folio">Folio</label>
        <input type="number" class="form-control" id="folio" name="folio" value="" required>
      </div>


      <div class="col-md-6">
        <label for="fechaNacimiento">Fecha</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>


      <button class="btn btn-primary" type="submit">Registrar</button>

    </div>
  </form>
